# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - ElderDataVisualization

on:
  push:
    branches:
      - Deploy
  workflow_dispatch:

jobs:
  buildReactJs:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        
        - name: Set up Node.js version
          uses: actions/setup-node@v2
          with:
              node-version: '20.11.1'

        - name: Install dependencies and build reactjs
          run: | 
            cd frontend
            npm install
            npm run build
            cd ../
            
        - name: Zip artifact for deployment
          run: zip release-reactbuild.zip ./* -r

        - name: Upload artifact for deployment jobs
          uses: actions/upload-artifact@v3
          with:
            name: reactbuild-app
            path: |
              release-reactbuild.zip
              !venv/

  buildPython:
    runs-on: ubuntu-latest
    needs: buildReactJs
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: reactbuild-app

      - name: Unzip artifact for build python
        run: unzip release-reactbuild.zip

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.12'

      # - name: Create and start a virtual environment
      #   run: |
      #     python -m venv venv
      #     source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: buildPython
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_387F0D9CEE774052BE3C8BED3554B25A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B08BD26667034219AD86A454E92FB0CD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CC06EBCBFCC542D7A83CC039284B037D }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'ElderDataVisualization'
          slot-name: 'Production'
          
